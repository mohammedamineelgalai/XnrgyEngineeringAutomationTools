        // Composant principal
        function HVACChecklistApp() {
            const [currentUser, setCurrentUser] = useState(() => {
                const saved = localStorage.getItem('currentUser');
                return saved ? JSON.parse(saved) : null;
            });
            const [allCheckpoints, setAllCheckpoints] = useState(() => {
                const saved = localStorage.getItem('allCheckpoints');
                return saved ? JSON.parse(saved) : REAL_CHECKPOINTS;
            });
            const [modules, setModules] = useState(() => {
                const saved = localStorage.getItem('modules');
                return saved ? JSON.parse(saved) : [];
            });
            const [currentModule, setCurrentModule] = useState(null);
            const [currentCheckpointIndex, setCurrentCheckpointIndex] = useState(0);
            const [showModuleList, setShowModuleList] = useState(true);
            const [showNewModuleForm, setShowNewModuleForm] = useState(false);
            const [showAdminPanel, setShowAdminPanel] = useState(false);
            const [showApprovalView, setShowApprovalView] = useState(false);
            
            // NOUVEAUX ÉTATS pour multi-sélection et mode catégorie
            const [viewMode, setViewMode] = useState('single'); // 'single' ou 'multi' ou 'category'
            const [selectedCheckpoints, setSelectedCheckpoints] = useState([]);
            const [collapsedCategories, setCollapsedCategories] = useState({});
            const [showBatchToolbar, setShowBatchToolbar] = useState(false);

            // Sauvegarder dans localStorage
            useEffect(() => {
                localStorage.setItem('allCheckpoints', JSON.stringify(allCheckpoints));
            }, [allCheckpoints]);

            useEffect(() => {
                localStorage.setItem('modules', JSON.stringify(modules));
            }, [modules]);

            useEffect(() => {
                if (currentUser) {
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                }
            }, [currentUser]);

            // Créer un nouveau module
            const createNewModule = (projet, reference, moduleNum) => {
                const newModule = {
                    id: Date.now(),
                    projet,
                    reference,
                    module: moduleNum,
                    dateCreation: new Date().toISOString(),
                    dessinateur: currentUser.initials,
                    dessinateurName: currentUser.name,
                    responses: {},
                    status: 'en_cours',
                    approvedBy: null,
                    approvedByName: null,
                    approvedDate: null
                };
                const updatedModules = [...modules, newModule];
                setModules(updatedModules);
                setCurrentModule(newModule);
                setCurrentCheckpointIndex(0);
                setShowNewModuleForm(false);
                setShowModuleList(false);
            };

            // Sauvegarder une réponse
            const saveResponse = (checkpointId, response, comment = '') => {
                const updatedModule = {
                    ...currentModule,
                    responses: {
                        ...currentModule.responses,
                        [checkpointId]: {
                            status: response,
                            comment,
                            date: new Date().toISOString(),
                            user: currentUser.initials,
                            userName: currentUser.name
                        }
                    }
                };
                
                const updatedModules = modules.map(m => 
                    m.id === currentModule.id ? updatedModule : m
                );
                setModules(updatedModules);
                setCurrentModule(updatedModule);

                // Auto-avancer au prochain checkpoint
                if (currentCheckpointIndex < allCheckpoints.length - 1) {
                    setTimeout(() => {
                        setCurrentCheckpointIndex(currentCheckpointIndex + 1);
                    }, 300);
                } else {
                    // Dernier checkpoint - retourner à la liste
                    setTimeout(() => {
                        setShowModuleList(true);
                        setCurrentModule(null);
                        setCurrentCheckpointIndex(0);
                    }, 500);
                }
            };

            // Approuver un module
            const approveModule = (moduleId) => {
                const updatedModules = modules.map(m => 
                    m.id === moduleId 
                        ? { 
                            ...m, 
                            status: 'approuve', 
                            approvedBy: currentUser.initials,
                            approvedByName: currentUser.name,
                            approvedDate: new Date().toISOString() 
                        }
                        : m
                );
                setModules(updatedModules);
            };

            // Ajouter un nouveau checkpoint (Admin)
            const addNewCheckpoint = (category, question, explanation, image) => {
                const newCheckpoint = {
                    id: Math.max(...allCheckpoints.map(c => c.id), 0) + 1,
                    category,
                    question,
                    explanation,
                    imageUrl: image
                };
                setAllCheckpoints([...allCheckpoints, newCheckpoint]);
            };

            // Modifier un checkpoint existant (Admin)
            const updateCheckpoint = (id, category, question, explanation, image) => {
                const updatedCheckpoints = allCheckpoints.map(cp => 
                    cp.id === id 
                        ? { ...cp, category, question, explanation, imageUrl: image || cp.imageUrl }
                        : cp
                );
                setAllCheckpoints(updatedCheckpoints);
            };

            // Supprimer un checkpoint (Admin)
            const deleteCheckpoint = (id) => {
                if (confirm('Êtes-vous sûr de vouloir supprimer ce checkpoint?\n\nCette action est IRRÉVERSIBLE et supprimera aussi toutes les réponses associées dans tous les modules!')) {
                    // Supprimer le checkpoint
                    setAllCheckpoints(allCheckpoints.filter(cp => cp.id !== id));
                    
                    // Supprimer les réponses associées dans tous les modules
                    const updatedModules = modules.map(m => {
                        const { [id]: removed, ...remainingResponses } = m.responses;
                        return { ...m, responses: remainingResponses };
                    });
                    setModules(updatedModules);
                }
            };

            // NOUVELLES FONCTIONS pour multi-sélection
            const toggleCheckpointSelection = (checkpointId) => {
                setSelectedCheckpoints(prev => {
                    if (prev.includes(checkpointId)) {
                        return prev.filter(id => id !== checkpointId);
                    } else {
                        return [...prev, checkpointId];
                    }
                });
            };

            const selectAllInCategory = (category) => {
                const categoryCheckpoints = allCheckpoints
                    .filter(cp => cp.category === category)
                    .map(cp => cp.id);
                setSelectedCheckpoints(categoryCheckpoints);
            };

            const clearSelection = () => {
                setSelectedCheckpoints([]);
            };

            const applyBatchAction = (status, comment = '') => {
                if (selectedCheckpoints.length === 0) return;

                const updatedResponses = { ...currentModule.responses };
                selectedCheckpoints.forEach(checkpointId => {
                    updatedResponses[checkpointId] = {
                        status,
                        comment,
                        date: new Date().toISOString(),
                        user: currentUser.initials,
                        userName: currentUser.name
                    };
                });

                const updatedModule = {
                    ...currentModule,
                    responses: updatedResponses
                };

                const updatedModules = modules.map(m => 
                    m.id === currentModule.id ? updatedModule : m
                );
                setModules(updatedModules);
                setCurrentModule(updatedModule);
                clearSelection();
            };

            const toggleCategoryCollapse = (category) => {
                setCollapsedCategories(prev => ({
                    ...prev,
                    [category]: !prev[category]
                }));
            };

            // Calculer le progrès
            const calculateProgress = (module) => {
                const totalCheckpoints = allCheckpoints.length;
                const answeredCheckpoints = Object.keys(module.responses).length;
                return Math.round((answeredCheckpoints / totalCheckpoints) * 100);
            };

            // Si pas connecté
            if (!currentUser) {
                return <LoginForm onLogin={setCurrentUser} />;
            }

            // Panneau admin
            if (showAdminPanel && currentUser.role === 'admin') {
                return (
                    <AdminPanel 
                        checkpoints={allCheckpoints}
                        onAddCheckpoint={addNewCheckpoint}
                        onUpdateCheckpoint={updateCheckpoint}
                        onDeleteCheckpoint={deleteCheckpoint}
                        onClose={() => setShowAdminPanel(false)}
                        currentUser={currentUser}
                    />
                );
            }

            // Formulaire nouveau module - AVANT la liste des modules
            if (showNewModuleForm) {
                return (
                    <NewModuleForm
                        onSubmit={createNewModule}
                        onCancel={() => {
                            setShowNewModuleForm(false);
                            setShowModuleList(true);
                        }}
                    />
                );
            }

            // Liste des modules
            if (showModuleList) {
                const canApprove = currentUser.role === 'admin';
                
                return (
                    <ModuleListView
                        modules={modules}
                        currentUser={currentUser}
                        onSelectModule={(module) => {
                            setCurrentModule(module);
                            setShowModuleList(false);
                            // Si approbateur, ouvrir en mode catégorie automatiquement
                            if (canApprove) {
                                setViewMode('category');
                            }
                        }}
                        onNewModule={() => {
                            setShowNewModuleForm(true);
                            setShowModuleList(false);
                        }}
                        onApprove={approveModule}
                        onShowAdmin={() => setShowAdminPanel(true)}
                        calculateProgress={calculateProgress}
                        onLogout={() => {
                            setCurrentUser(null);
                            localStorage.removeItem('currentUser');
                        }}
                    />
                );
            }

            // Vue checkpoint - seulement si on a un module courant
            if (!currentModule) {
                // Sécurité - retourner à la liste si pas de module
                setShowModuleList(true);
                return null;
            }

            const currentCheckpoint = allCheckpoints[currentCheckpointIndex];
            const currentResponse = currentModule.responses[currentCheckpoint.id];

            return (
                <CheckpointView
                    checkpoint={currentCheckpoint}
                    currentIndex={currentCheckpointIndex}
                    totalCheckpoints={allCheckpoints.length}
                    currentResponse={currentResponse}
                    module={currentModule}
                    currentUser={currentUser}
                    onSaveResponse={saveResponse}
                    onBack={() => {
                        if (currentCheckpointIndex > 0) {
                            setCurrentCheckpointIndex(currentCheckpointIndex - 1);
                        }
                    }}
                    onNext={() => {
                        if (currentCheckpointIndex < allCheckpoints.length - 1) {
                            setCurrentCheckpointIndex(currentCheckpointIndex + 1);
                        }
                    }}
                    onExit={() => {
                        setShowModuleList(true);
                        setCurrentModule(null);
                        setCurrentCheckpointIndex(0);
                    }}
                    onJumpTo={(index) => setCurrentCheckpointIndex(index)}
                    onApprove={approveModule}
                    calculateProgress={calculateProgress}
                    allCheckpoints={allCheckpoints}
                    // NOUVEAUX PROPS pour multi-sélection
                    viewMode={viewMode}
                    onViewModeChange={setViewMode}
                    selectedCheckpoints={selectedCheckpoints}
                    onToggleSelection={toggleCheckpointSelection}
                    onSelectAllCategory={selectAllInCategory}
                    onClearSelection={clearSelection}
                    onBatchAction={applyBatchAction}
                    collapsedCategories={collapsedCategories}
                    onToggleCategory={toggleCategoryCollapse}
                />
            );
        }

            const [filter, setFilter] = useState('tous');
            const [searchTerm, setSearchTerm] = useState('');

            let filteredModules = modules.filter(m => {
                if (filter === 'en_cours') return m.status === 'en_cours';
                if (filter === 'approuve') return m.status === 'approuve';
                if (filter === 'mes_modules') return m.dessinateur === currentUser.initials;
                return true;
            });

            if (searchTerm) {
                filteredModules = filteredModules.filter(m =>
                    m.projet.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    m.reference.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    m.module.toLowerCase().includes(searchTerm.toLowerCase())
                );

                if (status === 'approuve') {

                                                    </button>
                                                    <button
                                                        onClick={() => {
                                                            onBatchAction('non_applicable', batchComment);
                                                        }}
                                                        className="px-4 py-3 bg-blue-500 hover:bg-blue-600 rounded-lg font-semibold transition text-sm"
                                                    >
                                                        ⊘ NON APPLICABLE
                                                    </button>
                                                    <button
                                                        onClick={() => {
                                                            onBatchAction('pas_fait', batchComment);
                                                        }}
                                                        className="px-4 py-3 bg-red-500 hover:bg-red-600 rounded-lg font-semibold transition text-sm"
                                                    >
                                                        ✗ EMPÊCHEMENT
                                                    </button>
                                                </div>
                                                <input
                                                    type="text"
                                                    value={batchComment}
                                                    onChange={(e) => setBatchComment(e.target.value)}
                                                    placeholder="Commentaire pour tous (optionnel)..."
                                                    className="w-full px-3 py-2 rounded-lg text-gray-800 text-sm"
                                                />
                                            </div>
                                        )}
                                        
                                        <div className="p-4 space-y-2">
                                            {categoryCheckpoints.map(cp => {
                                                const resp = module.responses[cp.id];
                                                const isSelected = selectedCheckpoints.includes(cp.id);
                                                const isExpanded = expandedDetails[cp.id];
                                                const statusColor = resp?.status === 'fait' ? 'bg-green-50 border-green-200' : 
                                                                   resp?.status === 'non_applicable' ? 'bg-blue-50 border-blue-200' : 
                                                                   resp?.status === 'pas_fait' ? 'bg-red-50 border-red-200' : '';
                                                
                                                return (
                                                    <div
                                                        key={cp.id}
                                                        className={`checkpoint-item rounded-lg border transition ${
                                                            isSelected ? 'selected' : statusColor || 'border-gray-200'
                                                        }`}
                                                    >
                                                        <div 
                                                            onClick={() => onToggleSelection(cp.id)}
                                                            className="flex items-start gap-3 p-3 cursor-pointer"
                                                        >
                                                            <input
                                                                type="checkbox"
                                                                checked={isSelected}
                                                                onChange={() => {}}
                                                                className="checkbox-custom mt-1"
                                                            />
                                                            <div className="flex-1">
                                                                <div className="font-medium text-gray-800">{cp.question}</div>
                                                                {resp && (
                                                                    <div className="text-xs text-gray-600 mt-1">
                                                                        {resp.status === 'fait' && '✓ Fait'}
                                                                        {resp.status === 'non_applicable' && '⊘ Non applicable'}
                                                                        {resp.status === 'pas_fait' && '✗ Empêchement'}
                                                                        {resp.comment && ` - ${resp.comment}`}
                                                                    </div>
                                                                )}
                                                            </div>
                                                            <button
                                                                onClick={(e) => {
                                                                    e.stopPropagation();
                                                                    setExpandedDetails(prev => ({
                                                                        ...prev,
                                                                        [cp.id]: !prev[cp.id]
                                                                    }));
                                                                }}
                                                                className="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-lg hover:bg-indigo-200 transition text-xs font-semibold"
                                                            >
                                                                {isExpanded ? '▲ Masquer' : '▼ Détails'}
                                                            </button>
                                                        </div>
                                                        
                                                        {/* Détails expandables */}
                                                        {isExpanded && (
                                                            <div className="px-3 pb-3 pt-0 border-t border-gray-200 mt-2 slide-in">
                                                                <div className="mt-3 p-4 bg-blue-50 rounded-lg">
                                                                    <h4 className="font-semibold text-indigo-900 mb-2 text-sm">📖 Explications:</h4>
                                                                    <p className="text-gray-700 text-sm leading-relaxed">{cp.explanation}</p>
                                                                    {cp.imageUrl && (
                                                                        <div className="mt-3">
                                                                            <img src={cp.imageUrl} alt="Référence" className="rounded-lg max-w-full border-2 border-indigo-200" />
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        )}
                                                    </div>
                                                );
                                            })}
                                        </div>
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                    )}
                    
                    {/* MODE CATEGORY: Vue complète avec collapse */}
                    {viewMode === 'category' && (
                    <div className="max-w-5xl mx-auto px-4 py-6">
                        <div className="space-y-4">
                            {Object.keys(categories).map(cat => {
                                const categoryCheckpoints = categories[cat];
                                const isCollapsed = collapsedCategories[cat];
                                const completed = categoryCheckpoints.filter(cp => module.responses[cp.id]).length;
                                const total = categoryCheckpoints.length;
                                const percentage = Math.round((completed / total) * 100);
                                
                                return (
                                    <div key={cat} className="bg-white rounded-xl shadow-lg overflow-hidden category-section">
                                        <div 
                                            onClick={() => onToggleCategory(cat)}
                                            className="category-header bg-gradient-to-r from-indigo-50 to-blue-50 px-4 py-4 flex items-center justify-between"
                                        >
                                            <div className="flex-1">
                                                <h3 className="font-bold text-indigo-900 text-lg">{cat}</h3>
                                                <div className="text-sm text-gray-600 mt-1">
                                                    {completed}/{total} complétés ({percentage}%)
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-3">
                                                <div className="w-24 bg-gray-200 rounded-full h-2">
                                                    <div className="bg-indigo-600 h-2 rounded-full" style={{width: `${percentage}%`}}></div>
                                                </div>
                                                <div className="text-2xl text-indigo-600">
                                                    {isCollapsed ? '▶' : '▼'}
                                                </div>
                                            </div>
                                        </div>
                                        
                                        {!isCollapsed && (
                                            <div className="p-4 space-y-2">
                                                {categoryCheckpoints.map(cp => {
                                                    const resp = module.responses[cp.id];
                                                    
                                                    return (
                                                        <div
                                                            key={cp.id}
                                                            onClick={() => onJumpTo(cp.index)}
                                                            className={`checkpoint-item p-4 rounded-lg border cursor-pointer ${
                                                                resp?.status === 'fait' ? 'bg-green-50 border-green-300' : 
                                                                resp?.status === 'non_applicable' ? 'bg-blue-50 border-blue-300' : 
                                                                resp?.status === 'pas_fait' ? 'bg-red-50 border-red-300' : 
                                                                'bg-white border-gray-200 hover:border-indigo-300'
                                                            }`}
                                                        >
                                                            <div className="flex items-start justify-between gap-3">
                                                                <div className="flex-1">
                                                                    <div className="font-medium text-gray-800 mb-1">
                                                                        #{cp.index + 1}. {cp.question}
                                                                    </div>
                                                                    <div className="text-sm text-gray-600">
                                                                        {cp.explanation}
                                                                    </div>
                                                                    {resp && (
                                                                        <div className="mt-2 text-xs">
                                                                            <span className={`px-2 py-1 rounded font-semibold ${
                                                                                resp.status === 'fait' ? 'bg-green-200 text-green-800' :
                                                                                resp.status === 'non_applicable' ? 'bg-blue-200 text-blue-800' :
                                                                                'bg-red-200 text-red-800'
                                                                            }`}>
                                                                                {resp.status === 'fait' && '✓ Fait'}
                                                                                {resp.status === 'non_applicable' && '⊘ Non applicable'}
                                                                                {resp.status === 'pas_fait' && '✗ Empêchement'}
                                                                            </span>
                                                                            {resp.comment && (
                                                                                <span className="ml-2 text-gray-600">
                                                                                    {resp.comment}
                                                                                </span>
                                                                            )}
                                                                        </div>
                                                                    )}
                                                                </div>
                                                                {resp && (
                                                                    <div className="text-2xl">
                                                                        {resp.status === 'fait' && '✅'}
                                                                        {resp.status === 'non_applicable' && '⊘'}
                                                                        {resp.status === 'pas_fait' && '❌'}
                                                                    </div>
                                                                )}
                                                            </div>
                                                        </div>
                                                    );
                                                })}
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>
                    </div>
                    )}
                </div>
            );
        }

        // Panneau admin
        function AdminPanel({ checkpoints, onAddCheckpoint, onUpdateCheckpoint, onDeleteCheckpoint, onClose, currentUser }) {
            const [showAddForm, setShowAddForm] = useState(false);
            const [editingId, setEditingId] = useState(null);
            const [category, setCategory] = useState('');
            const [question, setQuestion] = useState('');
            const [explanation, setExplanation] = useState('');
            const [imageFile, setImageFile] = useState(null);
            const [imagePreview, setImagePreview] = useState(null);
            const [filterCategory, setFilterCategory] = useState('all');
            const [searchTerm, setSearchTerm] = useState('');
            const fileInputRef = useRef(null);

            const handleImageChange = (e) => {
                const file = e.target.files[0];
                if (file) {
                    setImageFile(file);
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setImagePreview(reader.result);
                    };
                    reader.readAsDataURL(file);
                }
            };

            const handleSubmit = (e) => {
                e.preventDefault();
                if (category.trim() && question.trim() && explanation.trim()) {
                    if (editingId) {
                        // Mode édition
                        onUpdateCheckpoint(editingId, category.trim(), question.trim(), explanation.trim(), imagePreview);
                    } else {
                        // Mode ajout
                        onAddCheckpoint(category.trim(), question.trim(), explanation.trim(), imagePreview);
                    }
                    resetForm();
                }
            };

            const resetForm = () => {
                setCategory('');
                setQuestion('');
                setExplanation('');
                setImageFile(null);
                setImagePreview(null);
                setShowAddForm(false);
                setEditingId(null);
            };

            const startEdit = (checkpoint) => {
                setEditingId(checkpoint.id);
                setCategory(checkpoint.category);
                setQuestion(checkpoint.question);
                setExplanation(checkpoint.explanation);
                setImagePreview(checkpoint.imageUrl || null);
                setShowAddForm(true);
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };

            const handleDelete = (id) => {
                onDeleteCheckpoint(id);
            };

            const categories = [...new Set(checkpoints.map(c => c.category))];
            
            // Filtrage
            let filteredCheckpoints = checkpoints;
            if (filterCategory !== 'all') {
                filteredCheckpoints = filteredCheckpoints.filter(cp => cp.category === filterCategory);
            }
            if (searchTerm) {
                filteredCheckpoints = filteredCheckpoints.filter(cp => 
                    cp.question.toLowerCase().includes(searchTerm.toLowerCase()) ||
                    cp.explanation.toLowerCase().includes(searchTerm.toLowerCase())
                );
            }

            return (
                <div className="min-h-screen bg-gray-50">
                    <header className="bg-white shadow-sm border-b border-gray-200 sticky top-0 z-20">
                        <div className="max-w-7xl mx-auto px-4 sm:px-6 py-4 flex justify-between items-center">
                            <div>
                                <h1 className="text-2xl font-bold text-gray-800">Panneau d'Administration</h1>
                                <p className="text-gray-600 text-sm mt-1">Gérer les {checkpoints.length} points de contrôle - {currentUser.name}</p>
                            </div>
                            <button onClick={onClose} className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition btn-hover">
                                ← Retour
                            </button>
                        </div>
                    </header>

                    <div className="max-w-7xl mx-auto px-4 sm:px-6 py-8">
                        {/* Boutons d'action */}
                        <div className="mb-6 flex gap-3">
                            <button
                                onClick={() => {
                                    if (editingId) resetForm();
                                    setShowAddForm(!showAddForm);
                                }}
                                className={`px-6 py-3 rounded-lg font-semibold transition btn-hover ${
                                    showAddForm 
                                        ? 'bg-gray-500 text-white hover:bg-gray-600' 
                                        : 'bg-indigo-600 text-white hover:bg-indigo-700'
                                }`}
                            >
                                {showAddForm ? '❌ Annuler' : '➕ Ajouter un checkpoint'}
                            </button>
                            {editingId && (
                                <span className="px-4 py-3 bg-yellow-100 text-yellow-800 rounded-lg font-semibold">
                                    ✏️ Mode édition - Checkpoint #{checkpoints.findIndex(c => c.id === editingId) + 1}
                                </span>
                            )}
                        </div>

                        {/* Formulaire Ajout/Édition */}
                        {showAddForm && (
                            <div className="bg-white rounded-xl shadow-lg p-8 mb-8 fade-in">
                                <h3 className="text-xl font-bold text-gray-800 mb-6">
                                    {editingId ? '✏️ Modifier le checkpoint' : '➕ Nouveau checkpoint'}
                                </h3>
                                <form onSubmit={handleSubmit}>
                                    <div className="mb-4">
                                        <label className="block text-gray-700 font-semibold mb-2">Catégorie</label>
                                        <input
                                            type="text"
                                            value={category}
                                            onChange={(e) => setCategory(e.target.value)}
                                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none transition"
                                            placeholder="Ex: 3D-Composantes"
                                            list="categories"
                                            required
                                        />
                                        <datalist id="categories">
                                            {categories.map(cat => (
                                                <option key={cat} value={cat} />
                                            ))}
                                        </datalist>
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-gray-700 font-semibold mb-2">Question</label>
                                        <input
                                            type="text"
                                            value={question}
                                            onChange={(e) => setQuestion(e.target.value)}
                                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none transition"
                                            placeholder="Ex: PORTE: vérifier le sens d'ouverture?"
                                            required
                                        />
                                    </div>

                                    <div className="mb-4">
                                        <label className="block text-gray-700 font-semibold mb-2">Explication</label>
                                        <textarea
                                            value={explanation}
                                            onChange={(e) => setExplanation(e.target.value)}
                                            className="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none transition resize-none"
                                            rows="4"
                                            placeholder="Détails sur comment effectuer cette vérification..."
                                            required
                                        />
                                    </div>

                                    <div className="mb-6">
                                        <label className="block text-gray-700 font-semibold mb-2">Image (optionnel)</label>
                                        <input
                                            type="file"
                                            ref={fileInputRef}
                                            onChange={handleImageChange}
                                            accept="image/png,image/jpeg,image/jpg"
                                            className="hidden"
                                        />
                                        <button
                                            type="button"
                                            onClick={() => fileInputRef.current.click()}
                                            className="px-4 py-2 bg-gray-200 text-gray-700 rounded-lg hover:bg-gray-300 transition"
                                        >
                                            📷 {imagePreview ? 'Changer l\'image' : 'Choisir une image'}
                                        </button>
                                        {imagePreview && (
                                            <div className="mt-3 relative inline-block">
                                                <img src={imagePreview} alt="Aperçu" className="max-w-xs rounded-lg shadow-md" />
                                                <button
                                                    type="button"
                                                    onClick={() => {
                                                        setImagePreview(null);
                                                        setImageFile(null);
                                                    }}
                                                    className="absolute top-2 right-2 px-2 py-1 bg-red-500 text-white rounded-lg text-xs hover:bg-red-600"
                                                >
                                                    ✗
                                                </button>
                                            </div>
                                        )}
                                    </div>

                                    <div className="flex gap-3">
                                        <button
                                            type="submit"
                                            className="flex-1 px-6 py-3 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700 transition btn-hover"
                                        >
                                            {editingId ? '✅ Sauvegarder les modifications' : '➕ Ajouter le checkpoint'}
                                        </button>
                                        {editingId && (
                                            <button
                                                type="button"
                                                onClick={resetForm}
                                                className="px-6 py-3 bg-gray-300 text-gray-700 rounded-lg font-semibold hover:bg-gray-400 transition"
                                            >
                                                Annuler
                                            </button>
                                        )}
                                    </div>
                                </form>
                            </div>
                        )}

                        {/* Filtres et recherche */}
                        <div className="bg-white rounded-xl shadow-md p-4 mb-6">
                            <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label className="block text-gray-700 font-semibold mb-2 text-sm">Rechercher</label>
                                    <input
                                        type="text"
                                        value={searchTerm}
                                        onChange={(e) => setSearchTerm(e.target.value)}
                                        placeholder="Rechercher dans questions ou explications..."
                                        className="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none transition"
                                    />
                                </div>
                                <div>
                                    <label className="block text-gray-700 font-semibold mb-2 text-sm">Filtrer par catégorie</label>
                                    <select
                                        value={filterCategory}
                                        onChange={(e) => setFilterCategory(e.target.value)}
                                        className="w-full px-4 py-2 border-2 border-gray-200 rounded-lg focus:border-indigo-500 focus:outline-none transition"
                                    >
                                        <option value="all">Toutes les catégories ({checkpoints.length})</option>
                                        {categories.map(cat => (
                                            <option key={cat} value={cat}>
                                                {cat} ({checkpoints.filter(c => c.category === cat).length})
                                            </option>
                                        ))}
                                    </select>
                                </div>
                            </div>
                        </div>

                        {/* Liste des checkpoints */}
                        <div className="bg-white rounded-xl shadow-lg p-8">
                            <h3 className="text-xl font-bold text-gray-800 mb-6">
                                Checkpoints ({filteredCheckpoints.length}{filteredCheckpoints.length !== checkpoints.length ? ` sur ${checkpoints.length}` : ''})
                            </h3>
                            <div className="space-y-3">
                                {filteredCheckpoints.map((cp, index) => {
                                    const globalIndex = checkpoints.findIndex(c => c.id === cp.id);
                                    return (
                                        <div key={cp.id} className="border-2 border-gray-200 rounded-lg p-4 hover:border-indigo-300 transition">
                                            <div className="flex justify-between items-start gap-4">
                                                <div className="flex-1">
                                                    <div className="flex items-center gap-2 mb-2">
                                                        <span className="text-sm font-bold text-gray-500">#{globalIndex + 1}</span>
                                                        <span className="px-3 py-1 bg-indigo-100 text-indigo-700 rounded-full text-xs font-semibold">
                                                            {cp.category}
                                                        </span>
                                                    </div>
                                                    <h4 className="font-bold text-gray-800 mb-2">{cp.question}</h4>
                                                    <p className="text-sm text-gray-600 mb-2">{cp.explanation}</p>
                                                    {cp.imageUrl && (
                                                        <div className="mt-2">
                                                            <img src={cp.imageUrl} alt="Référence" className="max-w-xs rounded-lg border-2 border-gray-200" />
                                                        </div>
                                                    )}
                                                </div>
                                                <div className="flex flex-col gap-2 min-w-[120px]">
                                                    <button
                                                        onClick={() => startEdit(cp)}
                                                        className="px-4 py-2 bg-yellow-500 text-white rounded-lg hover:bg-yellow-600 transition font-semibold text-sm"
                                                    >
                                                        ✏️ Modifier
                                                    </button>
                                                    <button
                                                        onClick={() => handleDelete(cp.id)}
                                                        className="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition font-semibold text-sm"
                                                    >
                                                        🗑️ Supprimer
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    );
                                })}
                                {filteredCheckpoints.length === 0 && (
                                    <div className="text-center py-12 text-gray-500">
                                        <div className="text-4xl mb-3">🔍</div>
                                        <p>Aucun checkpoint trouvé</p>
                                        {searchTerm && <p className="text-sm mt-2">Essayez une autre recherche</p>}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Rendu
        ReactDOM.render(<HVACChecklistApp />, document.getElementById('root'));
    </script>
</body>
</html>
